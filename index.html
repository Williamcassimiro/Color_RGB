<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>COLOR RGB</title>
</head>
<body>
  <div id ="container">
    <h2>Select Your Favorite Color</h2>
    <div id = "colorBars">
      <span>
        <label for="Red"> R (Red – Vermelho):<input type="range" id="r" min="0" max="255" value="0" /></label>
        <input type="text" name="r-value" id="r-value" disabled >
      </span>
      <span>
        <label for="Green">G (Green – Verde):<input type="range" id="g" min="0" max="255" value="0" /></label>
        <input type="text" name="r-value" id="g-value" disabled >
      </span>
      <span>
        <label for="Blue"> B (Blue – Azul):<input type="range" id="b" min="0" max="255" value="0" /></label>
        <input type="text" name="r-value" id="b-value" disabled >
      </span>
      <div>
        <span id="displayColor">RGB(0,0,0)</span>
      </div>
    </div>
    <div id="color-chosen">
    </div>
  </div>
  <script src="RGB.js" ></script>
  
</body>
</html>
